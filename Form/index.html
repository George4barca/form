<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c0be39d4b9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h3>Login</h3>
        <div class="info">
            <input type="email" placeholder="Enter Your Email">
        </div>
        <div class="info">
            <input type="password" placeholder="Enter Your Password">
        </div>

        <button class="info btn" type="submit">Continue</button>
        <p>or Connect With Social Media</p>


        <div class="info media twitter">
            <i class="fa-brands fa-twitter"></i>
            <p>Sign in with Twitter</p>
        </div>
        <div class="info media facebook">
            <i class="fa-brands fa-facebook-f"></i>
            <p>Sign in with Facebook</p>
        </div>
    </form>

</body>

</html>
